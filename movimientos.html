<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>Movimientos Bancarios</title>

<body>

<section id="movimientos" class="tab active">
  <h2 class="text-xl font-semibold mb-4">Registrar Movimiento</h2>

  <form id="formMovimientos" class="form-grid">

    <div class="form-group">

    <input type="date" id="fecha" name="fecha" required>
     </div>
    
    <div class="form-group">
    <label for="origen">ğŸ¦ Origen:</label>
    <select id="origen" name="origen" required>
      <option value="">Seleccione origen</option>
    </select>  </div>

    <div class="form-group">
    <label for="medio">ğŸ’³ Medio:</label>
    <select id="medio" name="medio" required>
      <option value="">Seleccione medio</option>
    </select>  </div>

    <div class="form-group">
    <label for="destino">ğŸ¦ Destino:</label>
    <select id="destino" name="destino" required>
      <option value="">Seleccione destino</option>
    </select>  </div>

    <div class="form-group">
    <label for="cantidad">ğŸ’° Cantidad:</label>
    <input type="number" id="cantidad" name="cantidad" step="0.00000001" min="0" inputmode="decimal" required>
     </div>
    
    <div class="form-group">
    <label for="activo">ğŸª™ Activo:</label>
    <select id="activo" name="activo" required>
      <option value="">Seleccione activo</option>
    </select>  </div>

    <div class="form-group">
    <label for="valorUSDC">ğŸ’µ Valor USDC:</label>
    <input type="number" id="valorUSDC" name="valorUSDC" step="0.00000001" min="0" inputmode="decimal" required>
     </div>
    
    <div class="form-group"> full-width>
    <label for="notas">ğŸ“ Notas:</label>
    <textarea id="notas" name="notas" rows="3" placeholder="Observaciones..."></textarea>
     </div>

    <div class="form-buttons">
      <button type="submit" id="guardarMovimiento">ğŸ’¾ Guardar</button>
      <button type="button" id="cancelarMovimiento">â†© Cancelar</button>
    </div>
  </form>
</section>

   <script src="js/movimientos.js"></script>

</html>
